<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">
  <link rel="shortcut icon" href="logo.jpg" type="image/jpeg">
  <title>字符装饰</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #3e2b74;
      color: white;
      font-weight: bold;
      margin: 0;
    }
    label {
      margin-bottom: 5px;
      display: flex;
      align-items: center;
    }
    .options {
      display: flex;
      flex-wrap: wrap;
      margin-bottom: 10px;
      max-width: 150px;
      overflow: auto;
      border: 2px solid rgb(191, 187, 198);
      border-radius: 10px;
      margin-top: 10px;
    }
    .options label {
      margin-left: 20px;
      margin-top: 10px;
      margin-right: 10px;
    }
    .options input {
      margin: 0;
    }
    input {
      width: 300px;
      padding: 5px;
      margin-bottom: 10px;
      border-radius: 10px;
      border: 1px solid rgb(191, 187, 198);
    }
    input:focus {
      outline: 2px solid rgb(123, 199, 186);
    }
    button {
      padding: 5px 10px;
      cursor: pointer;
      background-color: rgb(123, 199, 186);
      color: white;
      border-radius: 10px;
      font-size: 16px;
      border: 1px solid rgb(115, 114, 118);
      font-weight: bold;
      margin-bottom: 10px;
    }
    button:hover {
      background: rgb(160, 229, 218);
    }
    #Convert {
      background: linear-gradient(to right, #697bff, #af7dca);
    }
    #Convert:hover {
      background: linear-gradient(to right, #af7dca, #697bff);
    }
    #copyMessage {
      margin-top: 10px;
      color: rgb(115, 114, 118);
      font-weight: bold;
    }
    input[type="checkbox"] {
      appearance: none;
      width: 20px;
      height: 20px;
      border: 2px solid rgb(191, 187, 198);
      border-radius: 5px;
      margin-right: 5px;
      position: relative;
    }
    input[type="checkbox"]::before {
      content: "";
      display: block;
      width: 100%;
      height: 100%;
      background-color: transparent;
      border-radius: 3px;
      position: absolute;
      top: 0;
      left: 0;
    }
    input[type="checkbox"]:checked::before {
      content: "✔";
      font-size: 20px;
      line-height: 20px;
      text-align: center;
      color: rgb(123, 199, 186);
    }
  </style>
</head>
<body>
  <label for="inputText">输入文本：</label>
  <input type="text" id="inputText" />
  <button onclick="clearText()">清空</button>

  选择字符的装饰样式：
  <div class="options">
    <label><input type="checkbox" id="strikethroughlineCheckbox" /> 删除线 (适用于英文字符)</label>
    <label><input type="checkbox" id="underlineCheckbox" /> 划线</label>
    <label><input type="checkbox" id="twounderlineCheckbox" /> 圆圈</label>
  </div>

  <button onclick="transformText()" id="Convert">转换</button>

  <label for="outputText">转换后的文本：</label>
  <input type="text" id="outputText" readonly />
  <button onclick="copyText()">复制</button>
  <div id="copyMessage"></div>

  <script>
    function transformText() {
      var inputText = document.getElementById("inputText").value;
      var result = inputText;

      if (document.getElementById("strikethroughlineCheckbox").checked) {
        result = addStrikethrough(result);
      }
      if (document.getElementById("underlineCheckbox").checked) {
        result = addUnderline(result);
      }
      if (document.getElementById("twounderlineCheckbox").checked) {
        result = addCircle(result);
      }

      document.getElementById("outputText").value = result;
    }

    function addStrikethrough(text) {
      return text.split('').map(char => char + '\u0336').join('');
    }

    function addUnderline(text) {
      return text.split('').map(char => '\uabed' + char + '\uabed').join('');
    }

    function addCircle(text) {
      return text.split('').map(char => char + '\u20dd').join('');
    }

    function clearText() {
      document.getElementById("inputText").value = "";
      document.getElementById("outputText").value = "";
    }

    function copyText() {
      var output = document.getElementById("outputText");
      output.select();
      document.execCommand("copy");
      document.getElementById("copyMessage").textContent = "复制成功！";
    }
  </script>
</body>
</html>
