<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">
  <link rel="shortcut icon" href="logo.jpg" type="image/jpeg">
  <title>文章编辑面板</title>
  <link href="css/quill.snow.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 30px;
    }
    #editor-container {
      height: 400px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    #toolbar {
      margin-bottom: 15px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .ql-toolbar button, .ql-toolbar select {
      margin-right: 5px;
    }
    .ql-toolbar select {
      padding: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .ql-toolbar button {
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 5px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .ql-toolbar button:hover {
      background-color: #eee;
    }
    .save-button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }
    .save-button:hover {
      background-color: #0056b3;
    }
  </style>
  <script>
    function sendMessage() {
      const editorContent = quill.root.innerHTML; // 获取编辑器中的HTML内容
      // 使用 localStorage 存储内容
      localStorage.setItem('message', editorContent);
      // 跳转到另一个页面展示内容
      window.location.href = 'page.html';
    }
  </script>
</head>
<body>

  <h2>编辑面板</h2>

  <div id="toolbar">
    <!-- 富文本编辑器 -->
    <button class="ql-bold">粗体</button>
    <button class="ql-italic">斜体</button>
    <button class="ql-underline">下划线</button>
    <button class="ql-strike">删除线</button> 
    <select class="ql-font">
      <option value="serif">衬线</option>
      <option selected>无衬线</option>
    </select>
    <select class="ql-size">
      <option value="small">小</option>
      <option selected>正常</option>
      <option value="large">大</option>
      <option value="huge">超大</option>
    </select>
    <select class="ql-color"></select>
    <select class="ql-background"></select>
    <button class="ql-align" value="">左对齐</button>
    <button class="ql-align" value="center">居中</button>
    <button class="ql-align" value="right">右对齐</button>
    <button class="ql-align" value="justify">两端对齐</button>
    <select class="ql-header">
      <option value="1">标题 1</option>
      <option value="2">标题 2</option>
      <option selected>普通文本</option>
    </select>
    <button class="ql-list" value="ordered">有序列表</button>
    <button class="ql-list" value="bullet">无序列表</button>
    <button class="ql-blockquote">引用</button>
    <button class="ql-code-block">代码块</button>
    <button class="ql-link">插入链接</button>
    <button class="ql-image">插入图片</button>
    <button class="ql-video">插入视频</button>
  </div>

  <div id="editor-container"></div>

  <button class="save-button" onclick="sendMessage()">确认</button>

  <!-- 引入 Quill JavaScript 库 -->
  <script src="js/quill.js"></script>
  <script>
    var quill = new Quill('#editor-container', {
      theme: 'snow',
      modules: {
        toolbar: '#toolbar'
      }
    });
  </script>

</body>
</html>
